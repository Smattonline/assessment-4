{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craigslist Junior</title>
    
    <link rel="stylesheet" href="{% static 'craigslist.css' %}">
</head>
<body>
  <div>
    <div class="base-header">
      <a id='craig' href="">Craigslist</a>
      <a id='home' href="{% url 'category_list' %}">Home</a>
      <a class="clickme" id='login'href="">Login</a>
    </div>
    
    <div class='title'>
      {% block header %}
      {% endblock %}
    </div>
  
  
    <div class="header">
      
      <div class="content container">
        <div class="row">
          <div class="col-md-8">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </body>
</body>
</html>
